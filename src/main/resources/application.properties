spring.application.name=register-user

## SqlServer properties
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=DevUserRegister
spring.datasource.username=sa
spring.datasource.password=admin123

## Jpa properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

## Time Zone properties
spring.web.locale=pt_BR
spring.mvc.time-zone=America/Sao_Paulo

## Rabbitmq properties
spring.rabbitmq.addresses=
broker.queue.email.name=